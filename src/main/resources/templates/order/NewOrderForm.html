<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="StyleSheet" href="../css/jpetstore.css" type="text/css" media="screen"/>
</head>
<body>

<header th:replace="common/top"></header>

<div id="Content">
	<div id="Catalog">
		<form action="confirm" method="post">
			<table>
				<tr>
					<th colspan=2>Payment Details</th>
				</tr>
				<tr>
					<td>Card Type:</td>
					<td>
						<select name="card_type">
							<option th:each="creditCard_types:${credit}"
									th:value="${creditCard_types}"
									th:text="${creditCard_types}">
								creditCard_types</option>
						</select>

					</td>
				</tr>
				<tr>
					<td>Card Number:</td>
					<td>
						<input type="text" name="order.creditCard"/>* Use a fake number!
					</td>
				</tr>
				<tr>
					<td>Expiry Date (MM/YYYY):</td>
					<td><input type="text" name="order.expiryDate"></td>
				</tr>
				<tr>
					<th colspan=2>Billing Address</th>
				</tr>

				<tr>
					<td>First name:</td>
					<td><input type="text" th:field="*{firstName}"></td>
				</tr>
				<tr>
					<td>Last name:</td>
					<td><input type="text" th:field="*{lastName}"></td>
				</tr>
				<tr>
					<td>Address 1:</td>
					<td><input type="text" size="40" th:field="*{address1}" ></td>
				</tr>
				<tr>
					<td>Address 2:</td>
					<td><input type="text" size="40" th:field="*{address2}"></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" th:field="*{city}"></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input type="text" size="4"  th:field="*{state}"></td>
				</tr>
				<tr>
					<td>Zip:</td>
					<td><input type="text" size="10"th:field="*{zip}"></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><input type="text" size="15" th:field="*{country}"></td>
				</tr>

				<tr>
					<td colspan=2><input type="checkbox" name="shippingAddressRequired" />
						Ship to different address...</td>
				</tr>

			</table>

			<input type="submit" name="newOrder" value="Continue" />
		</form>
	</div>

</div>

<div id="Footer">

	<div id="PoweredBy">
		<a href="https://gitee.com/petstore_ver2/petstore">www.csu.edu.cn</a>
	</div>

	<div id="Banner">

	</div>

</div>
</body>
</html>
